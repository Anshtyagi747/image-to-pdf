<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to PDF Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="glow-bg"></div>

  <header>
    <h2>ðŸ§¾ PDF Creator made by ANSH TYAGI</h2>

  <main>
    <section class="hero">
      <h1 class="neon-text">Convert Images to a Single PDF</h1>
      <p>Upload one or more images and we'll convert them into a clean, single PDF file.</p>
    </section>

    <section class="upload-box">
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="images" accept="image/*" multiple required>
        <p id="file-count-msg" class="file-count"></p>
        <button type="submit" class="glow-btn">click to download PDF</button>
      </form>
    </section>

    <section class="features">
      <h3>Why use our tool?</h3>

      </ul>
    </section>
  </main>

  <footer>
    <p> Made by the student of galgotiyas university</p>
  </footer>

  <script>
    const fileInput = document.querySelector('input[type="file"]');
    const msg = document.getElementById('file-count-msg');

    fileInput.addEventListener('change', () => {
      const count = fileInput.files.length;
      msg.textContent = count ? `You have selected ${count} image${count > 1 ? 's' : ''}.` : '';
    });
  </script>
</body>
</html>
